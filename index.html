<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelLedger Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        orbitron: ['Orbitron', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.9); }
        }
        .animate-blink {
            animation: blink 1s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        .print-only { display: none; }

        @media print {
            .no-print, .no-print * { display: none !important; }
            .print-only { display: block !important; }
            body { 
                background: white !important; 
                color: black !important; 
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important; 
                margin: 0 !important;
                padding: 0 !important;
                font-size: 10pt;
            }
            #root { padding: 0 !important; margin: 0 !important; }
            @page { 
                size: A4;
                margin: 10mm; 
            }
            .voucher-page { 
              width: 100% !important;
              max-width: 100% !important;
              padding: 0 !important;
              margin: 0 !important;
              box-shadow: none !important;
              border: none !important;
              background: white !important;
            }
            table {
                width: 100% !important;
                border-collapse: collapse !important;
            }
            th {
                background-color: #0f172a !important;
                color: white !important;
                -webkit-print-color-adjust: exact !important;
            }
            .bg-summary {
                background-color: #f8fbff !important;
                -webkit-print-color-adjust: exact !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "express": "https://esm.sh/express@^5.2.1",
    "mongoose": "https://esm.sh/mongoose@^9.2.1"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
